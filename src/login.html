<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- HEADER -->
    <header id="header" class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="index.html" class="text-lg font-bold"> <img src="HAPPYANTZ.png" width="50px" alt=""></a>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-black">Find Jobs</a>
                <a href="#" class="text-gray-600 hover:text-black">Companies</a>
                <a href="#" class="text-gray-600 hover:text-black">Resources</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="signup.html" class="text-gray-600 hover:text-black">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- LOGIN FORM -->
    <section class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>

            <!-- Google Login -->
            <button class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-100 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
                <span class="text-gray-700 font-medium">Sign in with Google</span>
            </button>

            <div class="my-6 flex items-center">
                <hr class="flex-grow border-gray-300">
                <span class="mx-2 text-gray-500 text-sm">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <!-- Email Login Form -->
            <form action="" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                </div>

                <div class="mb-4 flex justify-between text-sm">
                    <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
                </div>



                <a href="landingpage.html" class="w-full block">
                    <button type="button" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">
                        Sign In
                    </button>
                </a>
                
            </form>

            <p class="text-center text-gray-600 mt-4 text-sm">
                Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up here</a>.
            </p>
        </div>
    </section>

</body>
</html>
