<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- HEADER -->
    <header id="header" class="bg-white shadow sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="index.html" class="text-lg font-bold"> <img src="HAPPYANTZ.png" width="50px" alt=""></a>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-black">Find Jobs</a>
                <a href="#" class="text-gray-600 hover:text-black">Companies</a>
                <a href="#" class="text-gray-600 hover:text-black">Resources</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="signup.html" class="text-gray-600 hover:text-black">Sign In</a>

            </div>
        </div>
    </header>

    <!-- SIGN UP FORM -->
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

            <!-- Google Sign Up -->
            <button class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-100 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5">
                <span class="text-gray-700 font-medium">Sign up with Google</span>
            </button>
            

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-white px-2 text-gray-500">or</span>
                </div>
            </div>

            <form action="#">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-2">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm mb-2">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <a href="landingpage.html" class="w-full block">
                    <button type="button" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transitio ">
                        Sign Up
                    </button>
                </a>
                
            </form>

            <p class="text-gray-500 text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Sign In</a></p>
        </div>
    </div>

</body>
</html>
